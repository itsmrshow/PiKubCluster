apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'node-exporter'
        static_configs:
          - targets:
              - 'rob5pi01:9100'
              - 'rob5pi02:9100'
              - 'rob5pi03:9100'
              - 'rob5pi04:9100'
              - 'rob5pi05:9100'